<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Bubble Game</title>
</head>
<body>

    <div class="main">
        <div class="pannel">
            <!-- top of the pannel  -->
            <div class="header">
                <div class="hit ">
                    <p>Hit</p>
                    <div class="hit-box">2</div>
                </div>
                <div class="time">
                    <p>Time</p>
                    <div class="time-box">60</div>
                </div>
                <div class="score">
                    <p>Score</p>
                    <div class="score-box">0</div>
                </div>
            </div>

            <!-- bubble area in pannel  -->
            <div class="bubble-area">
                <div class="bubble">5</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
